<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FocusFlow ‚Äì "Plan your day, stay on track."</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f0f4f8;
      color: #111;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .task-input, .tips-box {
      background: white;
      padding: 1rem;
      margin: 1rem auto;
      max-width: 500px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    input, textarea, button {
      width: 100%;
      margin-top: 0.5rem;
      padding: 0.6rem;
      font-size: 1rem;
      margin-bottom: 1rem;
    }
    .task-list {
      max-width: 500px;
      margin: auto;
    }
    .task {
      background: #fff;
      margin-bottom: 0.5rem;
      padding: 0.75rem;
      border-left: 4px solid #3b82f6;
      border-radius: 5px;
    }
    .reminder {
      color: #f59e0b;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>‚è≥ FocusFlow ‚ÄìPlan your day, stay on track</h1>
  <div class="task-input">
    <label>Task:</label>
    <input type="text" id="taskText" placeholder="e.g. Study DSA" />
    <label>Start Time:</label>
    <input type="time" id="startTime" />
    <label>End Time:</label>
    <input type="time" id="endTime" />
    <button onclick="addTask()">Add Task</button>
  </div>

  <div class="task-list" id="taskList"></div>

  <div class="tips-box">
    <h3>üîÑ Productivity Tip:</h3>
    <p id="tip"></p>
  </div>

  <script>
    const tips = [
      "Take 5-minute breaks every hour.",
      "Avoid multitasking; focus on one thing at a time.",
      "Drink water to stay refreshed.",
      "Start with the hardest task first.",
      "Review your goals every morning."
    ];

    function showRandomTip() {
      const index = Math.floor(Math.random() * tips.length);
      document.getElementById("tip").innerText = tips[index];
    }

    showRandomTip();

    function addTask() {
      const task = document.getElementById("taskText").value;
      const start = document.getElementById("startTime").value;
      const end = document.getElementById("endTime").value;

      if (!task || !start || !end) {
        alert("Please fill all fields.");
        return;
      }

      const now = new Date();
      const taskList = document.getElementById("taskList");
      const div = document.createElement("div");
      div.className = "task";
      div.innerHTML = `
        <strong>‚úçÔ∏è ${task}</strong><br/>
        ‚è∞ ${start} - ${end}
        <br/><span class="reminder">Reminder set!</span>
      `;
      taskList.appendChild(div);

      scheduleReminder(task, start);

      document.getElementById("taskText").value = '';
      document.getElementById("startTime").value = '';
      document.getElementById("endTime").value = '';
    }

    function scheduleReminder(task, startTime) {
      const [h, m] = startTime.split(":");
      const now = new Date();
      const taskTime = new Date();
      taskTime.setHours(h);
      taskTime.setMinutes(m);
      taskTime.setSeconds(0);

      const diff = taskTime.getTime() - now.getTime();

      if (diff > 0) {
        setTimeout(() => {
          alert(`Reminder: ${task} is starting now!`);
        }, diff);
      }
    }
  </script>
</body>
</html>
